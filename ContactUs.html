<script>

$("#source").click(function(bd) {

  bd.preventDefault();

  $('html, body').animate({

    scrollTop: $("#content").offset().top

  }, 1000);

});





$(window).scroll(function(){

    $(".arrow-wrap").css("opacity", 1 - $(window).scrollTop() / 250);

  });

  

$(window).scroll(function(){

if ($(window).scrollTop() > 500) { // check if user scrolled more than 50 from top of the browser window

          $(".unl").css("background-color", "rgb(58,75,90)"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)

        } else {

          $(".unl").css("background-color", "transparent"); // if not, change it back to transparent

		  

        }

  });

  

  /* #@@#!@#!#!@#!@#!@#!@#!@#!@#!*/

  var modal = document.getElementById('id01');



// When the user clicks anywhere outside of the modal, close it

window.onclick = function(event) {

    if (event.target == modal) {

        modal.style.display = "none";

    }

}

</script>
